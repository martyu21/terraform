on:
  issues:
    types: [opened]

jobs:
  deploy_vm:
    runs-on: self-hosted
    env:
      TF_VAR_client_id: ${{ secrets.ARM_CLIENT_ID }}
      TF_VAR_client_secret: ${{ secrets.ARM_CLIENT_SECRET }}
      TF_VAR_subscription_id: ${{ secrets.ARM_SUBSCRIPTION_ID }}
      TF_VAR_tenant_id: ${{ secrets.ARM_TENANT_ID }}
      TF_VAR_admin_password: ${{ secrets.USERPWD }}

    steps:

      - name: Debug Issue Body
        run: echo "${{ github.event.issue.body }}"

      - name: Checkout code
        uses: actions/checkout@v3

      - name: List ISSUE_TEMPLATE contents
        run: ls -la .github/ISSUE_TEMPLATE

      - name: Parse IssueOps Form
        id: parser
        uses: issue-ops/parser@v1
        with:
          body: ${{ github.event.issue.body }}
          issue-form-template: deploy-vm.yml  # ← match your form filename (without .yml)


      - name: Extract VM name
        run: |
          echo "ACTION=${{ fromJson(steps.parser.outputs.json).terraform_action[0] }}" >> $GITHUB_ENV
          echo "VM_NAME=${{ fromJson(steps.parser.outputs.json).vm_name }}" >> $GITHUB_ENV

      - name: Check for approval comment
        id: approval
        run: |
          COMMENT="${{ github.event.comment.body }}"
          if [[ "$COMMENT" == "/approve" || "$COMMENT" == "/confirm" ]]; then
            echo "Approved"
            echo "approved=true" >> "$GITHUB_OUTPUT"
          else
            echo "Not approved"
            echo "approved=false" >> "$GITHUB_OUTPUT"
          fi

      - name: Proceed if approved
        if: github.event.comment.body == '/approve' || github.event.comment.body == '/confirm'
        run: echo "Approved. Proceeding with action $ACTION"
        env:
          ACTION: ${{ env.ACTION }}

      - name: Comment on issue
        if: steps.approval.outputs.approved == 'true'
        run: |
          gh issue comment "$ISSUE_NUMBER" --body "✅ Approved. Proceeding with action: $ACTION"
        env:
          GH_TOKEN: ${{ secrets.GH_PAT }}
          ISSUE_NUMBER: ${{ github.event.issue.number }}
          ACTION: ${{ env.ACTION }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: 1.6.0

      - name: Terraform Init
        run: terraform init
        working-directory: ./modules/azure_vm

      - name: Terraform Format Check
        run: terraform fmt -check
        working-directory: ./modules/azure_vm

      - name: Terraform Validate
        run: terraform validate
        working-directory: ./modules/azure_vm

      - name: Terraform Plan
        if: env.ACTION == 'plan'
        run: terraform plan -input=false -out=tfplan  -var "vm_name=${{ env.VM_NAME }}"
        working-directory: ./modules/azure_vm

      - name: Terraform Apply
        if: env.ACTION == 'plan'
        run: terraform apply -input=false -auto-approve tfplan
        working-directory: ./modules/azure_vm

      - name: Terraform Destroy
        if: env.ACTION == 'destroy'
        run: terraform destroy -auto-approve -var="vm_name=${{ env.VM_NAME }}"
        working-directory: ./modules/azure_vm

      - name: Check gh CLI version
        if: success()
        run: gh --version

      - name: Dump GitHub event
        run: echo '${{ toJson(github.event) }}'
                
      - name: Close issue if successful
        if: success()
        run: gh issue close "$ISSUE_NUMBER" --repo "$REPO"
        env:
          GH_TOKEN: ${{ secrets.GH_PAT }}
          ISSUE_NUMBER: ${{ github.event.issue.number }}
          REPO: ${{ github.repository }}       